{% load static %}

<li class="nav-item" role="presentation" id="navTag-{{elementTag}}-{{elementTagId}}" style="display:none;">
  <a class="nav-link mainNavLinkSub-{{elementTag}} border border-1 rounded-0 border-secondary-subtle" id="navTagLink-{{elementTag}}-{{elementTagId}}" data-mdb-pill-init data-mdb-toggle="tab" href="#tabPane-{{elementTag}}-{{elementTagId}}" role="tab" aria-controls="tabPane-{{elementTag}}-{{elementTagId}}" aria-selected="true" style="font-size:9px;padding:8px 25px 7px 25px;margin: 0px!important;">
      {{user.first_name}} {{user.last_name}} - NDA
      <div style="display: flex;justify-content: end;">
        <button class="btn btn-tertiary closeTabButton" href="#" id="removeNav-{{elementTag}}-{{elementTagId}}">
          <i class="fa-solid fa-xmark" style="font-size:0.75rem;"></i>
        </button>
      </div>
  </a>
</li>


<div class="tab-pane mainTabPaneSub-{{elementTag}} p-3 fade" id="tabPane-{{elementTag}}-{{elementTagId}}" role="tabpanel" aria-labelledby="navTagLink-{{elementTag}}-{{elementTagId}}">
    <iframe id="iframe-pdf" src="/media/hr/user/{{user.id}}/documents/non-disclosure-agreement.pdf?v={{version}}" width="100%" height="800px"></iframe>
    {% comment %} <iframe src="/media/temp_pdf/{{inquiry.inquiryNo}}.pdf" width="100%" height="800px"></iframe> {% endcomment %}
</div>

<script>
    var elementTag = "{{elementTag}}";
    var elementTagSub = "{{elementTagSub}}";
    var elementTagId = "{{elementTagId}}";
    var profileId = "{{inquiry.id}}";
    var pageUrl = "/hr/user_nda_pdf/{{elementTagId}}/";

    //tablo oluşurken loading spinner'ını açar
    $("#tabPane-" + elementTag).busyLoad("show", {
        animation: false,
        spinner: "pulsar",
        maxSize: "150px",
        minSize: "150px",
        text: "Loading ...",
        background: "#fff",
        color: "#455359",
        textColor: "#455359"
    });

    $.ajax({
        url: "/hr/user_nda_pdf/{{elementTagId}}/", // Django view URL'si
        type: "GET", // veya "POST" işlem türüne bağlı olarak
        success: function (data) {
            //tablo oluştuğunda loading spinner'ını kapatır
            $("#tabPane-" + elementTag).busyLoad("hide", {
                animation: "fade"
            });
        },
        error: function () {
            //tablo oluştuğunda loading spinner'ını kapatır
            $("#tabPane-" + elementTag).busyLoad("hide", {
                animation: "fade"
            });
        },
    
    });

    $(document).ready(function () {
        setHTMX();
        setNavTabSub();

        
    });

    

</script>
