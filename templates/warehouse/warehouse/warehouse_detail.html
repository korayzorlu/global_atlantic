{% load static %}

<li class="nav-item" role="presentation" id="navTag-{{elementTag}}-{{elementTagId}}" style="display:none;">
  <a class="nav-link mainNavLinkSub-{{elementTag}} position-relative border border-1 rounded-0 border-secondary-subtle text-truncate" id="navTagLink-{{elementTag}}-{{elementTagId}}" data-mdb-pill-init data-mdb-toggle="tab" href="#tabPane-{{elementTag}}-{{elementTagId}}" role="tab" aria-controls="tabPane-{{elementTag}}-{{elementTagId}}" aria-selected="true" style="font-size:9px;padding:10px 25px 10px 25px;margin: 0px!important;">
      {{warehouse.code}}
      <button class="btn btn-tertiary position-absolute top-20 translate-middle badge p-1" href="#" id="removeNav-{{elementTag}}-{{elementTagId}}" style="margin-left: 13%;">
        <i class="fa-solid fa-xmark" style="font-size:0.75rem;"></i>
      </button>
  </a>
</li>

<div class="tab-pane mainTabPaneSub-{{elementTag}} fade" id="tabPane-{{elementTag}}-{{elementTagId}}" role="tabpanel" aria-labelledby="navTagLink-{{elementTag}}-{{elementTagId}}">
  <form method="post" action="/project_update/{{project.project.id}}" class="modal-content form-container border mainAddForm" id="form-{{elementTag}}-{{elementTagId}}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      <div class="modal-header border-2 border-bottom" style="box-shadow:none!important;background-color: #c9c9c9;">
        <button class="tableTopButtons inTableButtons" type="submit" name="saveButton">
          <img src="/static/images/icons/flaticon/{{user.profile.theme}}/diskette.svg" alt="" style="height: 18px;">
        </button>
        <button class="tableTopButtons inTableButtons" type="button" name="deleteButton" hx-get="{% url "warehouse:warehouse_delete" warehouse.id %}" hx-target="#addUpdateDataDialog">
        <img src="/static/images/icons/flaticon/{{user.profile.theme}}/trash_bin.svg" alt="" style="height: 18px;">
        </button>
        <div class="dropdown">
          <button class="tableTopButtons inTableButtons dropdown-toggle" type="button" data-mdb-dropdown-init aria-expanded="false" name="pdfButton">
              <img src="/static/images/icons/flaticon/{{user.profile.theme}}/setting.svg" alt="" style="height: 18px;">
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" hx-get="/purchasing/inquiry_add/p_{{project.id}}" hx-swap="afterbegin" hx-target="#tab-{{elementTag}}-{{elementTagId}}-add" hx-push-url="true" style="cursor:pointer;">Create Inquiry</a>
            </li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </div>
        <div class="me-auto" id="message-container-{{elementTag}}-{{elementTagId}}"></div>
        <div id="test-full"></div>
      </div>

      <div class="modal-body p-2" style="box-shadow:none; padding:0;">

        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <div class="form-outline">
                            {{form.code}}
                            <label for="{{form.code.field.widget.attrs.id}}" class="form-label">Code</label>
                        </div>
                    </div>
                    <div class="col-md-8 mb-2">
                        <div class="form-outline">
                            {{form.name}}
                            <label for="{{form.name.field.widget.attrs.id}}" class="form-label">Warehouse Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 mb-2">
                        <div class="form-outline">
                            {{form.country}}
                            <label for="{{form.country.field.widget.attrs.id}}" class="form-label select-label">Country</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="form-outline">
                            {{form.city}}
                            <label for="{{form.city.field.widget.attrs.id}}" class="form-label select-label">City</label>
                        </div>
                    </div>
                    <div class="col-md-8 mb-2">
                        <div class="form-outline">
                            {{form.address}}
                            <label for="{{form.address.field.widget.attrs.id}}" class="form-label">Address</label>
                            <div class="form-helper"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2">
                        <div class="form-outline">
                            {{form.about}}
                            <label for="{{form.about.field.widget.attrs.id}}" class="form-label">About</label>
                            <div class="form-helper"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

      </div>
      
  </form>

<script>

  var elementTag = "{{elementTag}}";
  var elementTagSub = "{{elementTagSub}}";
  var elementTagId = "{{elementTagId}}";
  var warehouseId = "{{warehouse.id}}";
  var pageUrl = "/warehouse/warehouse_update/{{elementTagId}}/"

  $('#{{form.country.field.widget.attrs.id}}').on('change', function() {
    var countryInformId = $(this).val();
    $.ajax({
        url: '/card/api/cities',
        data: {'country': countryInformId},
        dataType: 'json',
        success: function(data) {
            $('#{{form.city.field.widget.attrs.id}}').empty();
            $.each(data, function(i, city) {
                $('#{{form.city.field.widget.attrs.id}}').append($('<option>').val(city.id).text(city.name));
            });
            $("#{{form.city.field.widget.attrs.id}}").trigger("change");
        }
    });
  });

</script>

{% block javascript %}

<script src="{% static 'js/warehouse/warehouse/detail.js' %}"></script>


{% endblock javascript %}
