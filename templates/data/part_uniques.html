{% extends 'layout/dashboard_layout.html' %}

{% block body %}
{% load crispy_forms_tags %}

<style>
    * html body{font-family: "Roboto", sans-serif!important;}
</style>

<div class="globalBoxes">
    <div class="box">
        <div class="topButtonBox">
            <a class="tableTopButtons" hx-get="{% url 'data:part_unique_add' %}" hx-target="#addUpdateDataDialogXl" style=""><i class="fa-solid fa-plus"></i></a>
            <a class="deleteData tableTopButtons" href="#" style=""><i class="fa-solid fa-trash"></i></a>
            <a class="tableTopButtons" href="#" style=""><i class="fa-solid fa-print"></i></a>
            <a class="tableTopButtons" href="#" style=""><i class="fa-solid fa-file-arrow-down"></i></a>
        </div>
        <table id="partUniquesTable" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Part Unique</th>
                </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Part Unique</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    var deleteDataButton = $('.deleteData');
    var deleteDataUrl = "/data/part_unique_delete/";
    var apiSource = '{% url "data:part_uniques_api" %}?format=datatables';
    var columns = [
                    {"data" : "id"},
                    {"data" : "code", render: function (data, type, row, meta){
                        return '<a href="/data/part_unique_update/' + row.id + '/" style="cursor: pointer;text-decoration:underline;">' + data + '</a>';}
                    }
    ];
    $(document).ready(function () {
        setDefaultDataTable($('#partUniquesTable'), apiSource, columns);
    });

    
   

</script>

{% endblock body %}
