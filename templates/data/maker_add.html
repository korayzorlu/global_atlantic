<script>
  var elementTag = "{{elementTag}}";
  var elementTagSub = "{{elementTagSub}}";
  var elementTagId = "new";
  var sourceCompanyId = "{{user.profile.sourceCompany.id}}";
  var pageUrl = "/data/maker_add/";
  var sessionKey = "{{sessionKey}}";
  var user = "{{user.id}}";

  $("#removeNav-{{elementTag}}-new").click(function() {
    var user = "{{user.id}}";
    var sessionPersons = [];

    fetch('/data/api/maker_types?maker__isnull=true&sessionKey=' + sessionKey + '&user=' + user + '&format=datatables', {method : "GET"})
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        for(let i = 0; i < data["data"].length; i++){
          sessionPersons.push(data["data"][i]["id"])
        };
        htmx.ajax("POST", "/data/maker_type_delete/" + sessionPersons, {target : "#addUpdateDataDialog-inform", headers : "{'X-CSRFToken': '{{ csrf_token }}'}"});
      });
  });

  
  



</script>
