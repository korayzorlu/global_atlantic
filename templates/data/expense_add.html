{% load static %}

<li class="nav-item" role="presentation" id="navTag-{{elementTag}}-new" style="display:none;">
  <a class="nav-link mainNavLinkSub-{{elementTag}} position-relative border border-1 rounded-0 border-secondary-subtle" id="navTagLink-{{elementTag}}-new" data-mdb-pill-init data-mdb-toggle="tab" href="#tabPane-{{elementTag}}-new" role="tab" aria-controls="tabPane-{{elementTag}}-new" aria-selected="true" style="font-size:9px;padding:10px 25px 10px 25px;margin: 0px!important;">
      New Expense
      <button class="btn btn-tertiary position-absolute top-20 translate-middle badge p-1" href="#" id="removeNav-{{elementTag}}-new" style="margin-left: 12%;">
          <i class="fa-solid fa-xmark" style="font-size:0.75rem;"></i>
      </button>
  </a>
</li>

<div class="tab-pane mainTabPaneSub-{{elementTag}} fade" id="tabPane-{{elementTag}}-new" role="tabpanel" aria-labelledby="navTagLink-{{elementTag}}-new">
  <form hx-post="{% url 'data:expense_add' %}" class="modal-content form-container border border mainAddForm needs-validation" id="form-{{elementTag}}-new" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    <div class="modal-header border-2 border-bottom" style="box-shadow:none!important;background-color: #c9c9c9;">
      <button class="tableTopButtons inTableButtons" type="submit" name="saveButton">
        <img src="/static/images/icons/flaticon/{{user.profile.theme}}/diskette.svg" alt="" style="height: 18px;">
      </button>
      <button class="tableTopButtons inTableButtons" type="submit" name="saveButton">
        <img src="/static/images/icons/flaticon/{{user.profile.theme}}/trash_bin.svg" alt="" style="height: 18px;">
      </button>
      <button class="tableTopButtons inTableButtons" type="submit" name="saveButton">
        <img src="/static/images/icons/datatable/sync.svg" alt="" style="height: 18px;">
      </button>
      <button class="tableTopButtons inTableButtons" type="submit" name="saveButton">
        <img src="/static/images/icons/datatable/printer.svg" alt="" style="height: 18px;">
      </button>
      <div class="me-auto" id="message-container-{{elementTag}}-{{elementTagId}}"></div>
    </div>

      <div class="modal-body p-2" style="box-shadow:none;">

        <!-- Tabs navs -->
        <!-- <ul class="nav nav-pills mb-3 ms-2" id="nav-{{elementTag}}-{{elementTagId}}-add" role="tablist">
          <li class="nav-item" role="presentation" id="navTag-{{elementTag}}-{{elementTagId}}-add-1">
            <a class="nav-link active border border-1 rounded-0 border-secondary-subtle" id="navTagLink-{{elementTag}}-{{elementTagId}}-add-1" data-mdb-pill-init data-mdb-toggle="tab" href="#tabPane-{{elementTag}}-{{elementTagId}}-add-1" role="tab" aria-controls="tabPane-{{elementTag}}-{{elementTagId}}-add-1" aria-selected="true">
                Info
            </a>
          </li>
        </ul> -->
        <!-- Tabs navs -->

        <!-- Tabs content -->
          <div class="tab-content" id="tab-{{elementTag}}-{{elementTagId}}-add" style="border-radius:0;">

            <div class="col-md-12">
              <div class="row mb-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        {{form.code}}
                        <label for="{{form.code.field.widget.attrs.id}}" class="form-label">Expense Code</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <div class="form-outline">
                          {{form.name}}
                          <label for="{{form.name.field.widget.attrs.id}}" class="form-label">Expense Name</label>
                        </div>
                    </div>
                  </div>
  
                      <div class="row">
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                            {{form.group}}
                            <label for="{{form.group.field.widget.attrs.id}}" class="form-label">Group</label>
                          </div>
                        </div>
                        <div class="col-md-3 mb-2">
                          <div class="form-outline">
                            {{form.unit}}
                            <label for="{{form.unit.field.widget.attrs.id}}" class="form-label select-label">Unit</label>
                          </div>
                        </div>
                        <div class="col-md-3 mb-2">
                          <div class="form-outline">
                            {{form.quantity}}
                            <label for="{{form.quantity.field.widget.attrs.id}}" class="form-label">Quantity</label>
                          </div>
                        </div>
                      </div>
  
                  {% comment %} <div class="row">
                    <div class="col-md-12 mb-2">
                      <div class="form-outline">
                        {{form.description}}
                        <label for="{{form.name.field.widget.attrs.id}}" class="form-label">Description</label>
                      </div>
                    </div>
                  </div> {% endcomment %}
  
                </div>
              </div>
            </div>

          </div>
        <!-- Tabs content -->

      </div>

      
  </form>
</div>

<script>
  var elementTag = "{{elementTag}}";
  var elementTagSub = "{{elementTagSub}}";
  var elementTagId = "new";
  var pageUrl = "/data/expense_add/";
  var sessionKey = "{{sessionKey}}";
  var user = "{{user.id}}";


  $(".addClose-{{elementTag}}").click(function() {
    document.getElementById("addFormBlock-{{elementTag}}").innerHTML = "";
    $("#table-{{elementTag}}").DataTable().ajax.reload(function(){
      htmx.process('#table-{{elementTag}}');
    },false);
  });
</script>

{% block javascript %}

<script src="{% static 'js/data/expense/add.js' %}"></script>

{% endblock javascript %}
