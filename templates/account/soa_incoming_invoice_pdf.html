{% load static %}
{% include 'includes/control/htmx_control.html' %}
<form hx-post="{{request.path}}" class="modal-content form-container border" id="form-{{elementTag}}-" enctype="multipart/form-data" style="height:auto!important">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Export SOA For Suppliers</h5>
    </div>
    <div class="modal-body d-none">
        <div class="row">

            <div class="col-md-4">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Type
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="orderSwitchSOAII" checked />
                    <label for="orderSwitchSOAII" class="form-check-label me-4 text-dark" name="orderSwitchSOAII-name">Order</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="serviceSwitchSOAII" checked />
                    <label for="serviceSwitchSOAII" class="form-check-label me-4 text-dark" name="serviceSwitchSOAII-name">Service</label>
                </div>

                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Payment Status
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="paidSwitchSOAII" />
                    <label for="paidSwitchSOAII" class="form-check-label me-4 text-dark" name="paidSwitchSOAII-name">Only Paid</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="notPaidSwitchSOAII" />
                    <label for="notPaidSwitchSOAII" class="form-check-label me-4 text-dark" name="notPaidSwitchSOAII-name">Only Not Paid</label>
                </div>
        
                <div class="row p-2 pt-2">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Date Range
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="startDatePickerSOAII">
                            <input type="text" id="startDateSOAII" class="form-control form-control-sm">
                            <label for="startDateSOAII" class="form-label">Start Date</label>
                        </div>
                    </div>
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="endatePickerSOAII">
                            <input type="text" id="endDateSOAII" class="form-control form-control-sm">
                            <label for="endDateSOAII" class="form-label">End Date</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Supplier
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <table id="table-{{elementTagSub}}-customer" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%">
                            <thead>
                                <tr>
                                    <th><input class="form-check-input" type="checkbox" value="" id="select-all-{{elementTagSub}}-customer" name="companies" style="position:relative;margin-top:.19em;margin-left:0.4em;width:0.875rem;height:0.875rem;border-width:1px;" checked></th>
                                    <th></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        

        
    </div>
    <div class="modal-footer shadow-5-strong" style="padding: 10px;">
        <div class="col-md-8 me-auto">
            <div class="row">
                <div class="col-md-10 d-flex" style="align-items:center;">
                    <div class="progress w-100 m-0 d-none" id="exportProgressBarSOAIIBlock">
                        <div id="exportProgressBarSOAII" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-md-1 d-flex" style="align-items:center;">
                    <span class="d-none" id="percentCountSOAII">0%</span>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-danger bg-blue-esms me-auto d-none" type="button" id="downloadSOAIIExcel">Download</button>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary bg-red-esms text-white" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger bg-blue-esms" type="button" id="exportSOAIIExcel">Export</button>
    </div>
</form>

<script>
    var elementTag = "{{elementTag}}";
    var elementTagSub = "{{elementTagSub}}";
    var sessionKey = "{{sessionKey}}";
    var pageUrl = "/account/soa_incoming_invoice_pdf/";
    var user = "{{user.id}}";

    //$("#table-purchaseOrderPartExcel").DataTable().columns.adjust();

    $("#paidSwitchSOAII").on('change', function(){
        if(this.checked){
            $("#notPaidSwitchSOAII").prop("checked", false);
            $("#notPaidSwitchSOAII").attr("disabled", true);
        }else{
            $("#notPaidSwitchSOAII").attr("disabled", false);
        };
    });

    $("#notPaidSwitchSOAII").on('change', function(){
        if(this.checked){
            $("#paidSwitchSOAII").prop("checked", false);
            $("#paidSwitchSOAII").attr("disabled", true);
        }else{
            $("#paidSwitchSOAII").attr("disabled", false);
        };
    });

    $("#exportSOAIIExcel").on("click", function(){
        $(this).prop("disabled",true);

        $("#exportProgressBarSOAIIBlock").removeClass("d-none");
        $("#percentCountSOAII").removeClass("d-none");

        var orderSwitchSOAII = $("#orderSwitchSOAII").is(':checked');
        var serviceSwitchSOAII = $("#serviceSwitchSOAII").is(':checked');
        var paidSwitchSOAII = $("#paidSwitchSOAII").is(':checked');
        var notPaidSwitchSOAII = $("#notPaidSwitchSOAII").is(':checked');

        let tableCompanies = $("#table-{{elementTagSub}}-customer");
        let selectedCompanies = []
        for(let i = 0; i < tableCompanies.DataTable().rows({selected:true}).data().length; i++){
            selectedCompanies.push(tableCompanies.DataTable().rows({selected:true}).data()[i]["id"]);
        };
        

        //window.location.href = "/sale/purchase_order_download_pdf?po=" + orderConfirmationSwitchSOAII + "&ot=" + orderTrackingSwitchSOAII + "&i=" + invoicedSwitchSOAII + "&start=" + $('#startDate').val() + "&end=" + $('#endDate').val() + "&c=" + selectedCompanies;
        //addUpdateDataModalXl.hide();

        htmx.ajax("POST", "/account/soa_incoming_invoice_export_pdf?o=" + orderSwitchSOAII +
                                                                "&s=" +serviceSwitchSOAII +
                                                                "&p=" + paidSwitchSOAII +
                                                                "&np=" + notPaidSwitchSOAII +
                                                                "&start=" + $('#startDateSOAII').val() +
                                                                "&end=" + $('#endDateSOAII').val() +
                                                                "&c=" + selectedCompanies
        );

        

    });
    

    var day = new Date().getDate()
    var month = new Date().getMonth() + 1
    var year = new Date().getFullYear()

    $('#startDateSOAII').val("01/01/2024")
    $('#endDateSOAII').val(day + "/" + month + "/" + year)

</script>

{% block javascript %}
<script src="{% static 'js/account/incoming_invoice/filter.js' %}"></script>
{% endblock javascript %}
