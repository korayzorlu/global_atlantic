{% load static %}
{% include 'includes/control/htmx_control.html' %}
<form hx-post="{{request.path}}" class="modal-content form-container border" id="form-{{elementTag}}-" enctype="multipart/form-data" style="height:auto!important">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Export Send Invoice List</h5>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="col-md-4">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Type
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="orderSwitchSOASI" checked />
                    <label for="orderSwitchSOASI" class="form-check-label me-4 text-dark" name="orderSwitchSOASI-name">Order</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="serviceSwitchSOASI" checked />
                    <label for="serviceSwitchSOASI" class="form-check-label me-4 text-dark" name="serviceSwitchSOASI-name">Service</label>
                </div>

                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Payment Status
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="paidSwitchSOASI" />
                    <label for="paidSwitchSOASI" class="form-check-label me-4 text-dark" name="paidSwitchSOASI-name">Only Paid</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="notPaidSwitchSOASI" />
                    <label for="notPaidSwitchSOASI" class="form-check-label me-4 text-dark" name="notPaidSwitchSOASI-name">Only Not Paid</label>
                </div>
        
                <div class="row p-2 pt-2">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Date Range
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="startDatePickerSOASI">
                            <input type="text" id="startDateSOASI" class="form-control form-control-sm">
                            <label for="startDateSOASI" class="form-label">Start Date</label>
                        </div>
                    </div>
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="endatePickerSOASI">
                            <input type="text" id="endDateSOASI" class="form-control form-control-sm">
                            <label for="endDateSOASI" class="form-label">End Date</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Customer
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <table id="table-{{elementTagSub}}-customer" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%">
                            <thead>
                                <tr>
                                    <th><input class="form-check-input" type="checkbox" value="" id="select-all-{{elementTagSub}}-customer" name="companies" style="position:relative;margin-top:.19em;margin-left:0.4em;width:0.875rem;height:0.875rem;border-width:1px;" checked></th>
                                    <th></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        

        
    </div>
    <div class="modal-footer shadow-5-strong" style="padding: 10px;">
        <div class="col-md-8 me-auto">
            <div class="row">
                <div class="col-md-10 d-flex" style="align-items:center;">
                    <div class="progress w-100 m-0 d-none" id="exportProgressBarSOASIBlock">
                        <div id="exportProgressBarSOASI" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-md-1 d-flex" style="align-items:center;">
                    <span class="d-none" id="percentCountSOASI">0%</span>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-danger bg-blue-esms me-auto d-none" type="button" id="downloadSOASIExcel">Download</button>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary bg-red-esms text-white" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger bg-blue-esms" type="button" id="exportSOASIExcel">Export</button>
    </div>
</form>

<script>
    var elementTag = "{{elementTag}}";
    var elementTagSub = "{{elementTagSub}}";
    var sessionKey = "{{sessionKey}}";
    var pageUrl = "/account/soa_send_invoice_excel/";
    var user = "{{user.id}}";

    //$("#table-purchaseOrderPartExcel").DataTable().columns.adjust();

    $("#paidSwitchSOASI").on('change', function(){
        if(this.checked){
            $("#notPaidSwitchSOASI").prop("checked", false);
            $("#notPaidSwitchSOASI").attr("disabled", true);
        }else{
            $("#notPaidSwitchSOASI").attr("disabled", false);
        };
    });

    $("#notPaidSwitchSOASI").on('change', function(){
        if(this.checked){
            $("#paidSwitchSOASI").prop("checked", false);
            $("#paidSwitchSOASI").attr("disabled", true);
        }else{
            $("#paidSwitchSOASI").attr("disabled", false);
        };
    });

    $("#exportSOASIExcel").on("click", function(){
        $(this).prop("disabled",true);

        $("#exportProgressBarSOASIBlock").removeClass("d-none");
        $("#percentCountSOASI").removeClass("d-none");

        var orderSwitchSOASI = $("#orderSwitchSOASI").is(':checked');
        var serviceSwitchSOASI = $("#serviceSwitchSOASI").is(':checked');
        var paidSwitchSOASI = $("#paidSwitchSOASI").is(':checked');
        var notPaidSwitchSOASI = $("#notPaidSwitchSOASI").is(':checked');

        let tableCompanies = $("#table-{{elementTagSub}}-customer");
        let selectedCompanies = []
        for(let i = 0; i < tableCompanies.DataTable().rows({selected:true}).data().length; i++){
            selectedCompanies.push(tableCompanies.DataTable().rows({selected:true}).data()[i]["id"]);
        };
        

        //window.location.href = "/sale/purchase_order_download_excel?po=" + orderConfirmationSwitchSOASI + "&ot=" + orderTrackingSwitchSOASI + "&i=" + invoicedSwitchSOASI + "&start=" + $('#startDate').val() + "&end=" + $('#endDate').val() + "&c=" + selectedCompanies;
        //addUpdateDataModalXl.hide();

        htmx.ajax("POST", "/account/soa_send_invoice_export_excel?o=" + orderSwitchSOASI +
                                                                "&s=" +serviceSwitchSOASI +
                                                                "&p=" + paidSwitchSOASI +
                                                                "&np=" + notPaidSwitchSOASI +
                                                                "&start=" + $('#startDateSOASI').val() +
                                                                "&end=" + $('#endDateSOASI').val() +
                                                                "&c=" + selectedCompanies
        );

        

    });
    

    var day = new Date().getDate()
    var month = new Date().getMonth() + 1
    var year = new Date().getFullYear()

    $('#startDateSOASI').val("01/01/2024")
    $('#endDateSOASI').val(day + "/" + month + "/" + year)

</script>

{% block javascript %}
<script src="{% static 'js/account/send_invoice/filter.js' %}"></script>
{% endblock javascript %}
