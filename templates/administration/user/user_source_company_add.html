{% load static %}
{% include 'includes/control/htmx_control.html' %}

<form action="/administration/user_source_company_add/u_{{userId}}" method="post" class="modal-content form-container border" id="form-{{elementTag}}-{{elementTagId}}-add-2" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-body">
      <div class="row mb-1 tableBox-inform-{{elementTagSub}}-{{elementTagId}}">
        <table id="table-{{elementTagSub}}-{{elementTagId}}" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%">
          <thead>
              <tr>
                  <th></th>
                  <th></th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Formal Name</th>
              </tr>
          </thead>
          <tbody id="tbody">
                  
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer shadow-5-strong" style="padding: 10px;">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="submit">Add</button>
    </div>
</form>

<script>
  var detailRefererPathSub = "{{refererPath}}";

  var elementTag = "{{elementTag}}";
  var elementTagSub = "{{elementTagSub}}";
  var elementTagId = "{{elementTagId}}";
  var userId = "{{theUser.id}}";
  var pageUrl = "/administration/user_source_company_Add/u_" + elementTagId + "/";
  var addSubDataHxGet = "/administration/user_source_company_Add/u_" + elementTagId + "/";

  $("#form-{{elementTag}}-{{elementTagId}}-add-2").submit(function (event) {
    //spinner başlatır
    $("body").busyLoad("show", {
      animation: false,
      spinner: "pulsar",
      maxSize: "150px",
      minSize: "150px",
      text: "Loading ...",
      background: "rgba(69, 83, 89, 0.6)",
      color: "#455359",
      textColor: "#fff"
    });

    event.preventDefault();

    var formData = $(this).serializeArray();

    tableUserSourceCompanies = $("#table-{{elementTagSub}}-{{elementTagId}}");
    
    for(let i = 0; i < tableUserSourceCompanies.DataTable().rows({selected:true}).data().length; i++){
      formData.push({name: "userSourceCompanies", value: tableUserSourceCompanies.DataTable().rows({selected:true}).data()[i]["id"]});
    };

    //console.log(tableUserSourceCompanies.DataTable().rows({selected:true}).data());
    
    $.ajax({
      type: "POST",
      url: "/administration/user_source_company_add/u_{{elementTagId}}/",  // Formunuzun işleneceği view'ın URL'si
      data: formData,
      success: function (response, status, xhr) {
          // Başarılı yanıt geldiğinde mesajı görüntüleyin
          if (xhr.status === 204) {
              setTimeout(function() {

                  addUpdateDataModalXl.hide();

                  $("#table-userListPart-{{elementTagId}}").DataTable().ajax.reload(function(){
                      htmx.process("#tale-userListPart-{{elementTagId}}");
                  },false);

                  setTimeout(function() {
                      //spinner durdurur
                      $("body").busyLoad("hide", {
                      animation: "fade"
                      });
                  }, 500);
          
              }, 500);
              $("#message-container-{{elementTag}}-{{elementTagId}}-add-2").html('<div id="message-container-inside-{{elementTag}}-{{elementTagId}}-add-2"><i class="fas fa-check-circle me-1"></i>Saved!</div>');
              // Mesajı belirli bir süre sonra gizle
              setTimeout(function() {
                $("#message-container-inside-{{elementTag}}-{{elementTagId}}-add-2").fadeOut("slow");
              }, 500); // 3000 milisaniye (3 saniye) sonra mesaj kaybolacak
          }
      },
      error: function (xhr, status, error) {
        //spinner durdurur
        $("body").busyLoad("hide", {
          animation: "fade"
        });
          // Hata durumunda mesajı görüntüleyin
          $("#message-container-{{elementTag}}-{{elementTagId}}-add-2").html('<div id="message-container-inside-{{elementTag}}-{{elementTagId}}-add-2"><i class="fas fa-xmark-circle me-1"></i>At least one part must be selected!</div>');
      }
    });

  });
    
</script>

{% block javascript %}

<script src="{% static 'js/administration/user_source_company/add.js' %}"></script>

{% endblock javascript %}
