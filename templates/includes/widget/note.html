{% load static %}

<div class="col-md-3 notesWidget">
    <div class="row d-block">
        <div class="col-md-12">

            <div class="row d-none">
                <div class="col-md-12 text-end fs-5">
                    <button class="btn btn-tertiary p-2 removeNotesWidget">
                        <i class="fa-solid fa-xmark mt-2" style="font-size: 1rem;"></i>
                    </button>
                </div>
            </div>

            <div class="row p-2 ps-0">
                <div class="col-md-12 text-start fs-5">
                    Notes
                </div>
            </div>

            <div class="row p-0">
                <div class="col-md-12 text-center fs-5 p-0">
                    
                    <div id="tablotablo" class="box tableBox tableBox-note" style="transition: all 1s ease;">
                        <table id="table-note" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%;transition: all 1s ease;">
                            <thead>
                                <tr>
                                    {% comment %} <th><input class="form-check-input" type="checkbox" value="" id="select-all-{{elementTag}}" style="position:relative;margin-top:.19em;margin-left:0.4em;width:0.875rem;height:0.875rem;border-width:1px;"></th> {% endcomment %}
                                    <th class="text-center bg-red-esms text-white">Select</th>
                                    <th class="text-center bg-red-esms text-white">Line</th>
                                    <th class="text-center bg-red-esms text-white">ID</th>
                                    <th class="text-center bg-red-esms text-white">Date</th>
                                    <th class="text-center bg-red-esms text-white">Title</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
    
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
