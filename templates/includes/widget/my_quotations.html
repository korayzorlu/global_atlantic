{% load static %}

<div class="col-md-6 border myProjectsWidget">
    <div class="row p-3 pt-1 pb-0 d-block">
        <div class="col-md-12">

            <div class="row d-none">
                <div class="col-md-12 text-end fs-5">
                    <button class="btn btn-tertiary p-2 removeMyProjectsWidget">
                        <i class="fa-solid fa-xmark mt-2" style="font-size: 1rem;"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-3 p-2 ps-0">
                <div class="col-md-12 text-start fs-5">
                    My Quotations
                </div>
            </div>

            <div class="row p-0 mb-3">
                <div class="col-md-12 text-center fs-5 p-0 overflow-auto" style="height: 400px;">
                    <table class="table table-striped table-hover dataTable no-footer dashboardTable">
                        <thead>
                            <tr>
                                <th class="text-red-esms fw-bold">QUOTATION</th>
                                <th class="text-red-esms fw-bold">DATE</th>
                                <th class="text-red-esms fw-bold">CUSTOMER</th>
                                <th class="text-red-esms fw-bold">VESSEL</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for quotation in quotations|slice:":10" %}
                                <tr>
                                    <td class="text-start" style="vertical-align:middle;">{{quotation.quotationNo}}</td>
                                    <td class="text-start" style="vertical-align:middle;">{{quotation.quotationDate|date:'d.m.Y'}}</td>
                                    <td class="text-start" style="vertical-align:middle;">{{quotation.inquiry.theRequest.customer.name}}</td>
                                    <td class="text-start" style="vertical-align:middle;">{{quotation.inquiry.theRequest.vessel.name}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
