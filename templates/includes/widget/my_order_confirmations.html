{% load static %}

<div class="col-md-3 border exchangeRatesWidget">
    <div class="row p-3 pt-1 d-block">
        <div class="col-md-12">

            <div class="row d-none">
                <div class="col-md-12 text-end fs-5">
                    <button class="btn btn-tertiary p-2 removeExchangeRatesWidget">
                        <i class="fa-solid fa-xmark mt-2" style="font-size: 1rem;"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-3 p-2 ps-0">
                <div class="col-md-12 text-start fs-5">
                    My Order Confirmations
                </div>
            </div>

            <div class="row p-0">
                <div class="col-md-12 text-center fs-5 p-0 overflow-auto" style="height: 400px;">
                    <table class="table table-striped table-hover dataTable no-footer dashboardTable">
                        <thead>
                            <tr>
                                <th class="text-red-esms fw-bold">ESC</th>
                                <th class="text-red-esms fw-bold">ESQ</th>
                                <th class="text-red-esms fw-bold">DATE</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for orderConfirmation in orderConfirmations|slice:":10" %}
                                <tr>
                                    <td class="text-start" style="vertical-align:middle;">{{orderConfirmation.orderConfirmationNo}}</td>
                                    <td class="text-start" style="vertical-align:middle;">{{orderConfirmation.quotation.quotationNo}}</td>
                                    <td class="text-start" style="vertical-align:middle;">{{orderConfirmation.orderConfirmationDate|date:'d.m.Y'}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
