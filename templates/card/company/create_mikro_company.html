{% load static %}
{% include 'includes/control/htmx_control.html' %}

<form hx-post="{{ request.path }}" class="modal-content form-container border" id="form-{{elementTag}}-{{elementTagId}}-create" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create new account card in Mikro</h5>
    </div>
    <div class="modal-footer shadow-5-strong" style="padding: 10px;">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="submit">Create</button>
    </div>
</form>

<script>
    var elementTag = "{{elementTag}}";
    var elementTagSub = "{{elementTagSub}}";
    var elementTagId = "{{elementTagId}}";
    var companyId = "{{company.id}}";
    var sessionKey = "{{sessionKey}}";
    var pageUrl = "/card/create_mikro_company/c_{{company.id}}_hk_{{cariKod}}";
    var user = "{{user.id}}";

    $("#form-" + elementTag +  "-" + elementTagId + "-create").submit(function (event) {
        //spinner başlatır
        $("body").busyLoad("show", {
            animation: false,
            spinner: "pulsar",
            maxSize: "150px",
            minSize: "150px",
            text: "Loading ...",
            background: "rgba(69, 83, 89, 0.6)",
            color: "#455359",
            textColor: "#fff"
        });

        event.preventDefault();

        addUpdateDataModal.hide();

    });
</script>
