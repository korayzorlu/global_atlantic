{% load static %}

<form hx-post="{{request.path}}" class="modal-content form-container border" id="form-{{elementTag}}-" enctype="multipart/form-data" style="height:auto!important">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Export Order Confirmation List</h5>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="col-md-4">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Project Status
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="orderConfirmationSwitchOC" checked />
                    <label for="orderConfirmationSwitchOC" class="form-check-label me-4 text-dark" name="orderConfirmationSwitchOC-name">Order Confirmation</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="purchaseOrderSwitchOC" checked />
                    <label for="purchaseOrderSwitchOC" class="form-check-label me-4 text-dark" name="purchaseOrderSwitchOC-name">Purchase Order</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="orderTrackingSwitchOC" checked />
                    <label for="orderTrackingSwitchOC" class="form-check-label me-4 text-dark" name="orderTrackingSwitchOC-name">Order Tracking</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="invoicedSwitchOC" checked />
                    <label for="invoicedSwitchOC" class="form-check-label me-4 text-dark" name="invoicedSwitchOC-name">Invoiced</label>
                </div>
        
                <div class="row p-2 pt-2">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Date Range
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="startDatePicker">
                            <input type="text" id="startDate" class="form-control form-control-sm">
                            <label for="startDate" class="form-label">Start Date</label>
                        </div>
                    </div>
                    <div class="col-md-12 p-2">
                        <div class="form-outline datepicker" id="endatePicker">
                            <input type="text" id="endDate" class="form-control form-control-sm">
                            <label for="endDate" class="form-label">End Date</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row p-2 pt-0">
                    <div class="col-md-12 bg-red-esms text-white">
                        Filter Customer
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12 p-2">
                        <table id="table-{{elementTagSub}}" class="table table-striped table-hover table-bordered dataTable no-footer" style="width:100%">
                            <thead>
                                <tr>
                                    <th><input class="form-check-input" type="checkbox" value="" id="select-all-{{elementTagSub}}" name="companies" style="position:relative;margin-top:.19em;margin-left:0.4em;width:0.875rem;height:0.875rem;border-width:1px;" checked></th>
                                    <th></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        

        
    </div>
    <div class="modal-footer shadow-5-strong" style="padding: 10px;">
        <div class="col-md-8 me-auto">
            <div class="row">
                <div class="col-md-10 d-flex" style="align-items:center;">
                    <div class="progress w-100 m-0 d-none" id="exportProgressBarOCBlock">
                        <div id="exportProgressBarOC" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-md-1 d-flex" style="align-items:center;">
                    <span class="d-none" id="percentCountOC">0%</span>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-danger bg-blue-esms me-auto d-none" type="button" id="downloadOCExcel">Download</button>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary bg-red-esms text-white" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger bg-blue-esms" type="button" id="exportOCExcel">Export</button>
    </div>
</form>

<script>
    var elementTag = "{{elementTag}}";
    var elementTagSub = "{{elementTagSub}}";
    var sessionKey = "{{sessionKey}}";
    var pageUrl = "/sale/purchase_order_excel/";
    var user = "{{user.id}}";

    //$("#table-purchaseOrderPartExcel").DataTable().columns.adjust();

    $("#exportOCExcel").on("click", function(){
        $(this).prop("disabled",true);

        $("#exportProgressBarOCBlock").removeClass("d-none");
        $("#percentCountOC").removeClass("d-none");

        var orderConfirmationSwitchOC = $("#orderConfirmationSwitchOC").is(':checked');
        var purchaseOrderSwitchOC = $("#purchaseOrderSwitchOC").is(':checked');
        var orderTrackingSwitchOC = $("#orderTrackingSwitchOC").is(':checked');
        var invoicedSwitchOC = $("#invoicedSwitchOC").is(':checked');

        let tableCompanies = $("#table-{{elementTagSub}}");
        let selectedCompanies = []
        for(let i = 0; i < tableCompanies.DataTable().rows({selected:true}).data().length; i++){
            selectedCompanies.push(tableCompanies.DataTable().rows({selected:true}).data()[i]["id"]);
        };
        

        //window.location.href = "/sale/purchase_order_download_excel?po=" + orderConfirmationSwitchOC + "&ot=" + orderTrackingSwitchOC + "&i=" + invoicedSwitchOC + "&start=" + $('#startDate').val() + "&end=" + $('#endDate').val() + "&c=" + selectedCompanies;
        //addUpdateDataModalXl.hide();

        htmx.ajax("POST", "/sale/order_confirmation_export_excel?oc=" +orderConfirmationSwitchOC +
                                                                "&po=" + purchaseOrderSwitchOC +
                                                                "&ot=" + orderTrackingSwitchOC +
                                                                "&i=" + invoicedSwitchOC +
                                                                "&start=" + $('#startDate').val() +
                                                                "&end=" + $('#endDate').val() +
                                                                "&c=" + selectedCompanies
        );

        

    });
    

    var day = new Date().getDate()
    var month = new Date().getMonth() + 1
    var year = new Date().getFullYear()

    $('#startDate').val("01/01/2024")
    $('#endDate').val(day + "/" + month + "/" + year)

    {% comment %} $('#startDatePicker').on("valueChanged.mdb.datepicker", function(e) {
        // get value from first datepicker and set it as minimum date in a second datepicker
        console.log(e);
        console.log($('#startDate').val());
    });	 {% endcomment %}


    //$('#companyListOC').select2();

    

</script>

{% block javascript %}
<script src="{% static 'js/sale/order_confirmation/filter.js' %}"></script>
{% endblock javascript %}
