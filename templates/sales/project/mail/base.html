{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>

    body {
      font-family: 'Roboto', 'Montserrat', sans-serif;
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      padding: 3%;
      text-align:center;
    }

    * {
      margin: 0;
      padding: 0;
      border: 0;

    }

    h2, p {
      color: black;
      margin: 3%;
    }

    h2{
      margin-bottom: 10px;
      color:#303840;
    }

    hr {
      height: 1px;
      background-color: #303840;
      width: 96%;
      margin: auto;
    }
    #contact {
      text-align: center;
      padding-bottom: 3%;
      line-height: 17px;
      font-size: 12px;
      color: #303840;

    }
.link {
  position: relative;
  margin-top: 10px;
  width: 100%;
}

a.link {
  font-weight: bold;
  text-decoration: none;
  color: #66cdda;
}

img{
  max-width:100%;
}
  /*style for dots   */
    </style>
</head>

<body>
<table>
   <thead>
     <tr>
       <td align="middle">  <!--Company logo will be here --></td>
    </tr>
   </thead>
    <tbody>
    <tr>
        <td align="middle"><h2>Order Status Information</h2></td>
    </tr>
    <tr>
        <td align="middle">{% block banner %}{% endblock %}</td>
    </tr>
    <tr>
        <td align="left">{% block content %}{% endblock %}</td>
    </tr>
    <tr>
        <td><hr /></td>
    </tr>
    <tr>
        <td align="middle">
            <p id="contact">
                Address: {{ the_company.address }} <br/>
                Email: <a href="mailto:{{ the_company.email }}" class="link" target="blank">{{ the_company.email }}</a> <br/>
                Web:
                <a href="{{ the_company.url }}" class="link" target="blank">{{ the_company.url }}</a>
            </p>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
